<mat-toolbar color="primary">
  <span>Angular Electron TODO App</span>
</mat-toolbar>

<div class="content-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>新しいタスク</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>タスク名</mat-label>
        <!-- 入力値をnewTodoTextにバインドし、EnterキーでaddTodoを実行 -->
        <input matInput [(ngModel)]="newTodoText" (keyup.enter)="addTodo()" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addTodo()" [disabled]="!newTodoText.trim()">
        追加
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="todo-list-card">
    <mat-card-header>
      <mat-card-title>タスクリスト</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="todos.length > 0; else emptyList">
        <!-- todos配列をループして各タスクを表示 -->
        <mat-list-item *ngFor="let todo of todos; let i = index">
          <mat-checkbox [checked]="todo.completed" (change)="toggleCompleted(i)" class="todo-checkbox">
            <!-- タスクが完了なら打ち消し線を入れる -->
            <span [class.completed]="todo.completed">{{ todo.title }}</span>
          </mat-checkbox>
          <button mat-icon-button color="warn" (click)="deleteTodo(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      <!-- タスクが一つもない場合に表示 -->
      <ng-template #emptyList>
        <p class="empty-message">タスクはありません。</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
